{{ define "main" }}

{{ partial "page-title.html" . }}

<section id="blog-full-width">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {{ range .Data.Pages }}
                <article class="wow fadeInDown" data-wow-delay=".3s" data-wow-duration="500ms">
                    
                    <div class="blog-content">
                        <h2 class="blogpost-title">
                            <a href="{{ .Permalink }}">{{ .Title }}</a>
                        </h2>
                        
                        <div class="row x2-product-item">
                          
                          <div class="x2-product-item-image col-3">
                          <a href="{{ .Permalink }}">
                               {{ with .Params.image }}<img class="img-fluid" src="{{ . | absURL }}" alt="post-image"/>{{ end }}
                          </a>
                          </div>
                          
                          <div class="x2-product-item-summary col-9">
                            <p>{{ .Summary }}</p>
                            
                          {{ with .Permalink }}<a href="{{ . }}" class="btn btn-dafault btn-details hvr-bounce-to-right">Continue Reading</a>{{ end }}
                          </div>
                        
                        </div>

                    </div>
                </article>
                {{ end }}
            </div>
        </div>
    </div>
</section>

{{ partial "cta.html" . }}

{{ end }}
